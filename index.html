<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDL Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Add your custom styles here -->
</head>
<body>
    <!-- Header -->
    <header class="mdl-layout_header mdl-layout_header--scroll">
        <div class="mdl-layout__header-row">
            <!-- Logo placeholder -->
            <div class="logo-placeholder" style="width: 100px; height: 40px; background-color: #ccc;"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#blog">Blog</a>
                <a class="mdl-navigation__link" href="#placeholder">Placeholder</a>
                <a class="mdl-navigation__link" href="#contact-us">Contact Us</a>
            </nav>
        </div>
    </header>
    <!-- Body -->
    <main class="mdl-layout__content">
        <section class="body-section" style="padding: 2rem;">
            <h1>Main Header</h1>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">CTA Button</button>
            <div class="image-placeholder" style="width:300px;height:200px;background-color:#ccc;"></div>
        </section>
        <section class="body-section" style="padding: 2rem;">
            <h2>Random Catchphrase</h2>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">CTA Button</button>
        </section>
    </main>
    <!-- Footer -->
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">Rebecca, Junaid, Izzi, Steyn, Nicole,</div>
            <small>the bestest designers at Luno</small>
        </div>
    </footer>
</body>
</html>
